<script>
    
//search by form name & labels for elements
function validateForm(){
   
     clearErrors();
    var name = document.forms["restForm"]["name"].value;
    var email = document.forms["restForm"]["email"].value;
    var phone= document.forms["restForm"]["phone"].value;
    console.log(checkEmail(email));
    if (name == "" || alpha(name) ) {
        alert("Name must be filled. There can be no numbers.");
        document.forms["restForm"]["name"]
           .parentElement.className = "form-group has-error";
        document.forms["restForm"]["name"].focus();
        return false;
    }
   if (email == "" || checkEmail(email)) {
       alert("Email must be a valid email address");
       document.forms["restForm"]["email"]
          .parentElement.className = "form-group has-error"
       document.forms["restForm"]["email"].focus();
       return false;
   }
     if (phone == "" || checkPhone(phone)) {
       alert("Phone number must be a valid phone number");
       document.forms["restForm"]["phone"]
          .parentElement.className = "form-group has-error"
       document.forms["restForm"]["phone"].focus();
       return false;
   }
 
   // We are returning false so that the form doesn't submit 
   // and so that we can see the results
   return false;
    
}

function clearErrors() {    
    for (var loopCounter = 0; 
        loopCounter < document.forms["restForm"].elements.length; 
        loopCounter++) {
        if (document.forms["restForm"].elements[loopCounter]
           .parentElement.className.indexOf("has-") != -1) {
            
            document.forms["restForm"].elements[loopCounter]
               .parentElement.className = "form-group";
        }
    }    
}
    
function alpha(inputtxt){
    
    const letters= /[a-zA-Z]+$/;
    
    if(inputtxt.match(letters)){
        return false;
    }else{
        return true;
    }
    
}
    function checkEmail(inputtxt){
        const expression= /\S+@\S+/
       if(inputtxt.match(expression)){
        return false;
    }else{
        return true;
    }
    }
    function checkPhone(inputtxt){
        const expression=/\d?(\s?|-?|\+?|\.?)((\(\d{1,4}\))|(\d{1,3})|\s?)(\s?|-?|\.?)((\(\d{1,3}\))|(\d{1,3})|\s?)(\s?|-?|\.?)((\(\d{1,3}\))|(\d{1,3})|\s?)(\s?|-?|\.?)\d{3}(-|\.|\s)\d{4}/
        if(inputtxt.length>=10 && expression.exec(inputtxt)){
            return false;
           
        }else{
            return true;
        }
        
    }
    
    </script>
